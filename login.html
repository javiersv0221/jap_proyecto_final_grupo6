<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="css/loginStyle.css" rel="stylesheet" />
  </head>

  <body>
    <main class="login">
      <div class="loginWarp">
        <div class="loginGrid">
          <!--Columna Izquierda-->
          <section class="brand">
            <div class="brandContent">
              <h1 class="brandTitle">e-Mercado</h1>
              <p class="brandSubtitle">
                Todo lo que necesitás en un solo lugar
              </p>
              <img
                class="brandImg"
                src="img/brandImg.png"
                alt="Logo de e-Mercado"
              />
            </div>
          </section>
          <!--Columna Derecha-->
          <section class="form">
            <h2 class="formTitle">Iniciar sesión</h2>
            <p>usuario:vero contraseña:vero123</p>
            <form id="loginForm" class="formBody">
              <!--Email-->
              <div class="mb-3">
                <label for="email" class="formLabel">USUARIO</label>
                <input
                  name="email"
                  id="email"
                  type="text"
                  class="formControl"
                  placeholder="usuario o ejemplo@ejemplo.com"
                  required
                />
              </div>
              <!-- Contraseña -->
              <div class="mb-3 password-wrapper">
                <label for="password" class="formLabel">CONTRASEÑA</label>
                <input
                  name="password"
                  id="password"
                  type="password"
                  class="formControl"
                  placeholder="********"
                  required
                />
                <!-- Botón ojo -->
                <button
                  type="button"
                  class="pw-toggle"
                  id="togglePassword"
                  aria-label="Mostrar contraseña"
                  aria-pressed="false"
                  title="Mostrar/Ocultar contraseña"
                >
                  <!-- Ojo abierto -->
                  <svg class="icon eye" viewBox="0 0 24 24" aria-hidden="true">
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M1 12s4-7 11-7s11 7 11 7s-4 7-11 7S1 12 1 12z" />
                      <circle cx="12" cy="12" r="3" />
                    </g>
                  </svg>

                  <!-- Ojo tachado -->
                  <svg
                    class="icon eye-off"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                  >
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M3 3l18 18" />
                      <path d="M10.58 10.58a3 3 0 104.24 4.24" />
                      <path
                        d="M17.94 17.94C15.93 19.28 14.03 20 12 20C5 20 1 12 1 12a22.3 22.3 0 014.37-5.36"
                      />
                      <path
                        d="M9.9 4.24A10.3 10.3 0 0112 4c7 0 11 8 11 8a21.8 21.8 0 01-3.06 4.36"
                      />
                    </g>
                  </svg>
                </button>
              </div>
              <!--Botones-->
              <button type="submit" class="formBtn">Iniciar sesión</button>
              <div class="formBadge">O</div>
            </form>
            <button type="button" class="formCta">Crear cuenta</button>
            <button id="toggle-theme" class="toggle-theme">
              <span class="material-icons">dark_mode</span>
            </button>
          </section>
        </div>
      </div>
    </main>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
