<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/categories.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <span id="logo" class="logo">e-Mercado</span>
      <div class="nav-container">
        <button class="navbar-toggle">
          <span class="material-icons">menu</span>
        </button>
        <nav>
          <ul>
            <li>
              <a href="index.html">Inicio</a>
            </li>
            <li>
              <a href="categories.html">Categorías</a>
            </li>
            <li>
              <a href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <button id="toggle-theme" class="toggle-theme">
                <span class="material-icons">dark_mode</span>
              </button>
            </li>
            <li id="user-menu">
              <button id="userAccount" class="userAccount">
                <span class="material-icons">account_circle</span>
              </button>
              <p></p>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-categories">
      <!-- Encabezado -->
      <section class="hero">
        <h2>Categorías</h2>
        <p class="lead">Verás aquí todas las categorías del sitio.</p>
      </section>

      <!-- Filtros: solo A-Z / Z-A -->
      <section class="toolbar" aria-label="Orden">
        <label for="list-grid">
          <input type="checkbox" name="list-grid" id="list-grid" />
          <span class="material-icons" id="icon-list-grid">grid_view</span>
        </label>
        <div class="sort" role="radiogroup" aria-label="Ordenar por nombre">
          <input
            type="radio"
            id="sortAsc"
            name="sort"
            class="visually-hidden"
          />
          <label for="sortAsc">A-Z</label>

          <input
            type="radio"
            id="sortDesc"
            name="sort"
            class="visually-hidden"
          />
          <label for="sortDesc">Z-A</label>
        </div>
      </section>

      <!-- Contenedor donde el JS inyecta las categorías -->
      <ul id="cat-list-container" class="category-list" aria-live="polite"></ul>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
